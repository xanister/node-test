<!DOCTYPE html>
<html>
    <head>
        <title>NodeClient Example</title>
    </head>
    <body>        
        <div class="wrapper">
            
        </div>
        
        <!-- Require socket.io -->
        <script src='http://forest.anslemgalaxy.com:3000/socket.io/socket.io.js'></script>
        
        <!-- Node client -->
        <script src="NodeClient.js" type="text/javascript"></script>

            var nc = new NodeClient();
            nc.start("http://forest.anslemgalaxy.com:3000");
        </script>
    </body>
</html>
